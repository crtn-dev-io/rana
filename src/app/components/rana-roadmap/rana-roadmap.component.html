<div class="wrapper">
  <div class="wrapper__left">
    <div class="wrapper__title">
      <label class="font__sf--bold">{{
        "COMPONENTS.ROADMAP.HEADER" | translate
      }}</label>
      <img src="assets/img/checkmark.svg" />
    </div>
    <div class="wrapper__text">
      <label class="font__sf color--grey">{{
        "COMPONENTS.ROADMAP.SUBTITLE" | translate
      }}</label>
    </div>
    <div class="wrapper__image">
      <img src="assets/img/rana.png" />
    </div>
  </div>
  <div class="wrapper__right">
    <div class="maps">
      <rana-roadmap-card
        *ngFor="let map of roadmap"
        [content]="map"
      ></rana-roadmap-card>
    </div>
    <div class="map__open">
      <div class="card">
        <div class="card__header">
          <img src="assets/img/time--grey.svg" height="30" />
          <div class="card__title">
            <label class="font__sf--medium color--dark">{{
              "COMPONENTS.ROADMAP.CARD.FOURTH_TITLE" | translate
            }}</label>
          </div>
        </div>
        <div class="card__content">
          <div class="content__explanation">
            <label class="font__sf color--grey">{{
              "COMPONENTS.ROADMAP.CARD.FOURTH_CONTENT" | translate
            }}</label>
          </div>
          <br />
          <div class="content__link">
            <a class="font__sf color--primary">{{
              "COMPONENTS.ROADMAP.CARD.FOURTH_ATOMIC_LINK" | translate
            }}</a>
          </div>
          <br />
          <div class="content__actions">
            <small class="font__sf color--grey">{{
              "COMPONENTS.ROADMAP.CARD.FOURTH_RESOURCES" | translate
            }}</small>
            <div class="actions">
              <button
                class="button button--primary"
                (click)="
                  redirectWebsite(
                    'https://wax.guide/tutorial-how-to-create-a-wax-wallet/'
                  )
                "
              >
                <label class="font__sf">{{
                  "COMPONENTS.ROADMAP.CARD.FOURTH_ACTION_FIRST" | translate
                }}</label>
              </button>
              <button
                class="button button--primary"
                (click)="redirectWebsite('https://support.pink.gg/hc/en-us')"
              >
                <label class="font__sf">{{
                  "COMPONENTS.ROADMAP.CARD.FOURTH_ACTION_SECOND" | translate
                }}</label>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="maps">
      <rana-roadmap-card
        *ngFor="let map of roadmapNext"
        [content]="map"
      ></rana-roadmap-card>
    </div>
  </div>
</div>
